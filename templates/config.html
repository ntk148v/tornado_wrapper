{% extends "base.html' %}
{% block title %}Config Site{% end %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post" action="/start/{{id}}">
                    <fieldset>
                        <legend class="text-center header">Blast Form - Start Process</legend>
                        <!-- <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center">Start Process</span>
                            <div class="col-md-8">
                                <p name="id"></p>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center">Command</span>
                            <div class="col-md-8">
                                <input id="cmd" name="cmd" type="text" placeholder="Command" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center">Option</span>
                            <div class="col-md-8">
                                <input id="option" name="option" type="text" placeholder="Option: -help,..etc" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center">File/Database</span>
                            <div class="col-md-8">
                                <input id="file" name="file" type="text" placeholder="Choose File or Database" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input type="submit" id="submit">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% end %}
