<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
	<title>{% block title %}Index Site{% end %}</title>
	<!-- Bootstrap Core CSS -->
	<link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet" type="text/csss">
	<!-- Custom CSS -->
	<link href="{{ static_url('css/one-page-wonder.css') }}" rel="stylesheet" type="text/csss">
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Blast</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="#about">About</a>
					</li>
					<li>
						<a href="#services">Services</a>
					</li>
					<li>
						<a href="#contact">Contact</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- Full Width Image Header -->
	<header class="header-image">
		<div class="headline">
			<div class="container">
				<h1>Blast</h1>
				<h2>Wrapper</h2>
			</div>
		</div>
	</header>
	<!-- Page Content -->
	<div class="container">
		<hr class="featurette-divider">
		<!-- First Featurette -->
		<div class="featurette" id="about">
		{% block content %}{% end %}
	</div>
</div>
<hr class="featurette-divider">
<!-- Footer -->
<footer>
	<div class="row">
		<div class="col-lg-12">
			<p>Copyright &copy; Your Website 2014</p>
		</div>
	</div>
</footer>
</div>
<!-- /.container -->
<!-- jQuery -->
<script src="{{ static_url('js/jquery.js') }}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{{ static_url('js/bootstrap.min.js') }}"></script>
</body>
</html>
